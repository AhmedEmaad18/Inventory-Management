<div class="container">
  <h2 class="text-center">{{ product.id ? 'Edit Product' : 'Add Product' }}</h2>
  <form (ngSubmit)="saveProduct()">
    <div class="row">
      <div class="col-12 col-md-6 mb-3">
        <label for="name">Product Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required>
      </div>
      <div class="col-12 col-md-6 mb-3">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" class="form-control" [(ngModel)]="product.quantity" name="quantity" required>
      </div>
      <div class="col-12 mb-3">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" [(ngModel)]="product.description" name="description" required></textarea>
      </div>
      <div class="col-12 col-md-6 mb-3">
        <label for="price">Price</label>
        <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required>
      </div>
      <div class="col-12 col-md-6 mb-3">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Category</mat-label>
          <mat-select [(ngModel)]="product.category" name="category" required>
            <mat-option value="" disabled>Select a category</mat-option>
            <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">{{ product.id ? 'Update' : 'Add' }}</button>
  </form>
</div>
