<div class="container mt-4">
  <h2 class="text-center">Product List</h2>

  <div class="form-group">
    <mat-form-field appearance="fill" class="custom-select-field">
      <mat-label>Filter by Category</mat-label>
      <mat-select [(ngModel)]="selectedCategory" (selectionChange)="filterByCategory()">
        <mat-option value="">All Categories</mat-option>
        <mat-option *ngFor="let category of uniqueCategories" [value]="category">{{ category }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="searchTerm" (input)="searchProducts()" placeholder="Search by name or category" />
  </div>
  <a routerLink="/add-product" class="btn btn-primary btn-custom mb-3">Add Product</a>
  <div class="table-responsive">
    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Description</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts || []">
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.category }}</td>
          <td>
            <button class="btn btn-warning btn-custom-sm" (click)="editProduct(product.id)">Edit</button>
            <button class="btn btn-danger btn-custom-sm" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
